version: '3.8'

services:
  itsdev-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itsdev-web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    labels:
      # Traefik labels
      - "traefik.enable=true"
      - "traefik.http.routers.itsdev-web.rule=Host(`itsdev.cl`) || Host(`www.itsdev.cl`)"
      - "traefik.http.routers.itsdev-web.entrypoints=websecure"
      - "traefik.http.routers.itsdev-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.itsdev-web.loadbalancer.server.port=3000"
      # Redirect www to non-www (opcional)
      - "traefik.http.middlewares.itsdev-redirect.redirectregex.regex=^https://www\\.itsdev\\.cl/(.*)"
      - "traefik.http.middlewares.itsdev-redirect.redirectregex.replacement=https://itsdev.cl/$${1}"
      - "traefik.http.routers.itsdev-web.middlewares=itsdev-redirect"
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-net:
    external: true
