version: '3.8'

services:
  itsdev-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itsdev-web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    labels:
      # Traefik - Habilitar
      - "traefik.enable=true"
      
      # Router HTTPS
      - "traefik.http.routers.itsdev-web.rule=Host(`itsdev.cl`) || Host(`www.itsdev.cl`)"
      - "traefik.http.routers.itsdev-web.entrypoints=websecure"
      - "traefik.http.routers.itsdev-web.tls.certresolver=letsresolver"
      - "traefik.http.services.itsdev-web.loadbalancer.server.port=3000"
      
      # Router HTTP -> Redirect a HTTPS
      - "traefik.http.routers.itsdev-web-http.rule=Host(`itsdev.cl`) || Host(`www.itsdev.cl`)"
      - "traefik.http.routers.itsdev-web-http.entrypoints=web"
      - "traefik.http.routers.itsdev-web-http.middlewares=redirect-to-https"
      
      # Middleware redirect HTTP -> HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik:
    external: true
